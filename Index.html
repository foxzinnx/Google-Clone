<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="https://camo.githubusercontent.com/41753edffde3a64ef682aa7dfc721651ac7af26376cedeb57168c10ea07a5205/68747470733a2f2f63646e322e69636f6e66696e6465722e636f6d2f646174612f69636f6e732f736f6369616c2d69636f6e732d33332f3132382f476f6f676c652d3531322e706e67">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <title>Google</title>
</head>
<body>
    <div class="header">
        <a href="#">Gmail</a>
        <a href="#">Imagens</a>
        <img class="grip-dots" src="https://ssl.gstatic.com/gb/images/bar/al-icon.png">
        <img class="profile-pic" src="https://lh3.googleusercontent.com/ogw/AF2bZyjsI4vypQx-PI2c2Le8rQ3MvraBBLm-d2Bv0MQmzXXRTyY=s32-c-mo">
    </div>

    <div class="main">
        <img src="https://www.google.com/images/branding/googlelogo/1x/googlelogo_color_272x92dp.png">

        <div class="busca">
            <div class="input">
                <div id="lupa">
                    <i class="fa-solid fa-magnifying-glass"></i>
                </div>
                <form action="https://google.com/search" method="get" target="_blank">
                    <input type="text" autocomplete="off" name="q">
                </form>
                <div class="materials">
                    <i class="fa-solid fa-keyboard"></i>
                    <i class="fa-solid fa-microphone"></i>
                    <i class="fa-solid fa-globe"></i>
                </div>
                <div class="btns">
                    <button>Pesquisa Google</button>
                    <button>Estou com sorte</button>
                </div>
            </div>
        </div>
    </div>
    <footer>
        <div class="content local">
            <p>Brasil</p>
        </div>
        <div class="content informacoes">
            <ul class="informacoes--first">
                <li><a href="#">Sobre</a></li>
                <li><a href="#">Publicidade</a></li>
                <li><a href="#">Negócios</a></li>
                <li><a href="#">Como funciona a Pesquisa</a></li>
            </ul>
            <ul class="informacoes--second">
                <li><a href="#">Privacidade</a></li>
                <li><a href="#">Termos</a></li>
                <li><a href="#">Configurações</a></li>
            </ul>
        </div>
    </footer>
</body>
</html>
